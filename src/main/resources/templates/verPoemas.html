<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/verPoemas.css}" rel="stylesheet" />
</head>
<body>

    <div layout:fragment="content">

        <h2>Todas los Poemas</h2>

        <div class="container">

            <div class="example-1 card" th:each="poema: ${poemas}">
            <div class="wrapper" th:style="'background-image: url(' + ${poema.getImagen()} + ');'">
                <div class="date">
                    <span class="day" th:text="${poema.getDia()}"></span>
                    <span class="month" th:text="${poema.getMes()}"></span>
                    <span class="year" th:text="${poema.getYear()}"></span>
                </div>
                <div class="data">
                    <div class="content">
                        <span class="author" th:text="${poema.getAutor().getNombre()}"></span>
                        <h3 class="title"><a href="#" th:text="${poema.getTitulo()}"></a></h3>
                        <p class="text" th:text="${poema.getContenido()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
